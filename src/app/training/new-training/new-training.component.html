<section class="new-training" fxLayout fxLayoutAlign="center">

    <mat-card fxFlex="400px"  fxFlex.sm="100%">
  <mat-card-title  fxLayoutAlign="center">
      Time to start a workout
  </mat-card-title>

  <mat-card-content fxLayoutAlign="center">
    <mat-form-field appearance="fill">
        <mat-label>Favorite food</mat-label>
        <mat-select>
          <mat-option value="crunches">
            crunches
          </mat-option>
        
            <mat-option value="touch-toes">
              Touch Toes
            </mat-option>
            <mat-option value="side-lunges">
                Side Lunges
              </mat-option>
              <mat-option value="burpees">
                Burpees
              </mat-option>
          </mat-select>
      </mat-form-field>
  </mat-card-content>

  <mat-card-actions fxLayoutAlign="center">
      <button mat-button  (click) = "onStartTraining()">
          Start
      </button>
  </mat-card-actions>
    </mat-card>
    
</section>
