<section class = "signup-Form "> 
    <form fxLayout ="column" fxLayoutAlign = "center center"  fxLayoutGap = "10px" #f="ngForm" (ngSubmit) = "onSubmit(f)">
        <mat-form-field >
            <input  matInput placeholder="Your Email" type="email" ngModel name = "email" required #emailInput ="ngModel">
            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel= "Should be atleast 6 characters long">
            <input  matInput placeholder="Your Password" type="password" ngModel name= "password" minlength="6" #pwInput ="ngModel" required>  
          <mat-hint align="end">{{pwInput.value?.length}} /6</mat-hint>
        </mat-form-field>
        <mat-form-field>
           
            
  <input matInput placeholder = "Your Birthdate" [matDatepicker]="picker" [min]="minDate" [max]="maxDate" ngModel name = "birthdate" required>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
       
            <mat-checkbox  ngModel name= "agree"  labelPosition = "before" color="primary" required>Agree to Terms and Conditions</mat-checkbox>
        
<button type = "submit" mat-raised-button color="primary"[disabled] = "f.invalid" >Submit</button>
    </form>
</section>
